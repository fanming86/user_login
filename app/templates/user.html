{% extends "base.html" %}

{% block content %}


    <p>Name: {{ user.nickname }}</p>
    <p>Email: {{ user.email }}</p>


    {% if blogs | length %}
        {% for blog in blogs %}
            <div class="grid" style="background: rgba(255,255,255,.1);">
                <p>{{ blog.body }}</p>
                <p>{{ blog.timestamp.strftime("%a, %d %b %Y %H:%M:%S") }}</p>
            </div>
            <hr/>
        {% endfor %}
    {% else %}
        <p style="color:blue;">the guy is so lazy.....</p>
    {% endif %}

{% endblock %}
